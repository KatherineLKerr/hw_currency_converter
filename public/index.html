<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>currency converter</title>
    <script src="./js/bundle.js"></script>
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1>Currency Converter</h1>
    <div id="app">

      <div class="conversion-rates">
      <h2>Conversion Rates:</h2>
        <ul>
          <li v-for="(rate, currency) in rates">{{currency}}: {{rate}}</li>
        </ul>
      </div>

      <div class="converter">

      <h2>Converter:</h2>
      
      <form>
      <label>Convert <input v-model="currencyAmountFromEur" type="number"> EUR to:</label>
        <select v-model="selectedCurrencyFromEur">
          <option v-for="(rate, currency) in rates" :value.number="rate">{{currency}}</option>
        </select>
      <input v-on:click.prevent="convertFromEur()" type="submit" value="convert!">
      <label id="converted-from"></label>
      </form>

      <br>

      <form>
        <label>Convert</label>
        <input v-model="currencyAmountToEur" type="number">
        <select v-model="selectedCurrencyToEur">
          <option v-for="(rate, currency) in rates" :value.number="rate">{{currency}}</option>
        </select
        <label> to EUR</label>
        <input v-on:click.prevent="convertToEur()" type="submit" value="convert!">
        <label id="converted-to"></label>
      </form>

      </div>


    </div>
  </body>
</html>
